
FacebookPalette:
  white: &_facebook_white "#FFFFFF"
  blue: &_facebook_blue "#4A6DA7"
  lightGray: &_facebook_lightGray "##F2F3F5"
  gray: &_facebook_gray "#616770"
  black: &_facebook_black "#141823"

FacebookTypography:
  title: &_facebook_title font(system,14,bold)
  caption: &_facebook_caption font(system,12,regular)
  text: &_facebook_text font(system,13,regular)
  button: &_facebook_button font(system,13,bold)
  small: &_facebook_small font(system,11,regular)

Post.wrapper:
  width: ${canvasSize.width}
  backgroundColor: *_facebook_white
Post.header:
  flexDirection: ${row}
  alignItems: ${center}
  padding: 12
Post.avatar:
  width: 40
  height: 40
  cornerRadius: 20
Post.headerTextWrapper:
  flexDirection: ${column}
  marginLeft: 8
  flexGrow: 1
  flexShrink: 1
Post.authorName:
  font: *_facebook_title
  textColor: *_facebook_blue
Post.caption:
  font: *_facebook_caption
  textColor: *_facebook_gray
Post.body:
  font: *_facebook_text
  textColor: *_facebook_black
  numberOfLines: 0
  margin: 12
Post.image:
  width: ${canvasSize.width}
  height: ${canvasSize.width/2}
  clipsToBounds: true
  contentMode: ${UIViewContentMode.scaleAspectFill}
Post.image.expanded:
  height: ${canvasSize.width}
Post.stats:
  height: 44
  flexDirection: ${row}
Post.statsLabel: &_Post_statsLabel
  font: *_facebook_caption
  textColor: *_facebook_gray
  margin: 4
Post.numberOfLikes:
  <<: *_Post_statsLabel
Post.numberOfComments:
  <<: *_Post_statsLabel
  textColor: *_facebook_blue
Post.commentsSpinner:
  margin: 4
  font: *_facebook_caption
  textColor: *_facebook_blue
  justifyContent: ${center}
  textAlignment: ${NSTextAlignment.center}
Post.commentsWrapper:
  width: ${canvasSize.width}
  backgroundColor: *_facebook_lightGray
Post.comment:
  backgroundColor: *_facebook_white
  padding: 2
  paddingLeft: 4
  paddingRight: 4
  margin: 8
  cornerRadius: 14
  minHeight: 32
Post.commentLabel:
  textColor: *_facebook_black
  font: *_facebook_small
  margin: 4
  numberOfLines: 0
Post.commentAuthor:
  textColor: *_facebook_blue
  font: *_facebook_small
  margin: 4
  numberOfLines: 0
Post.feedHeader:
  backgroundColor:  *_facebook_blue
  width: ${canvasSize.width}
  height: &_Post_feedHeader_height 44
Post.feedHeaderLabel:
  textColor: *_facebook_white
  font: *_facebook_button
  textAlignment: ${NSTextAlignment.center}
  alignSelf: ${center}
  height: *_Post_feedHeader_height

